<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="description" content="PrepOS - AI-Powered Learning System for JEE, GATE, and NEET Preparation" />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="JEE, GATE, NEET, competitive exams, mock test, AI learning, study platform" />
    <meta name="author" content="PrepOS" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="PrepOS - Smart Exam Preparation" />
    <meta property="og:description" content="AI-powered closed-loop learning system for Indian competitive exams" />
    <meta property="og:type" content="website" />
    
    <title>PrepOS - AI-Powered Exam Preparation</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        background-color: #0a0a0f;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Loading spinner */
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 20px;
      }
      
      .app-loader__spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(99, 102, 241, 0.2);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .app-loader__text {
        font-size: 14px;
        color: #6b6b7b;
        letter-spacing: 1px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Initial loading state -->
      <div class="app-loader">
        <div class="app-loader__spinner"></div>
        <div class="app-loader__text">Loading PrepOS...</div>
      </div>
    </div>
  </body>
</html>
